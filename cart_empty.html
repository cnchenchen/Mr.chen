<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Title here -->
    <title>懒虫商城-结算--空购物车</title>
    <!-- Description, Keywords and Author -->
    <meta name="description" content="懒虫商城" />
    <meta name="keywords" content="懒虫商城" />
    <meta name="author" content="懒虫商城" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="Images/ico/favicon.ico" type="image/x-icon">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/response.css" />
    <!-- jQuery -->
    <script src="js/jquery.js" type="text/javascript"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="js/custom.js"></script>
</head>
<body>
    <div class="ng-scope">
        <!--购物车空提示-->
        <div class="cartempty ng-scope">
            <h3>亲，购物车空空的呢~</h3>
            <a href="shop.html">去逛逛</a>
        </div>
        <!--/购物车空提示-->

        <div class="cartpay ng-scope ng-hide">
            <div class="take-delivery">
                <div class="addr">
                    <p style="color:#FA2C2A" class="ng-binding">收货地址：共和丰大厦</p>
                    <p style="font-size:12px;color:#666" class="ng-binding">收货人：纯真 156596523125 </p>
                    <p style="font-size:12px;color:#666" class="ng-binding">详细地址：共和丰大厦 A8层 805</p>
                    <p class="edit"><a href="edit_address.html">修改</a></p>
                </div>
                <div class="yujibox">
                    <div style="width:25%;float:left;margin-left:30px;color:#666;font-size:14px">送达时间：</div>
                    <div style="width:60%;float:left;color:#888;font-size:12px">预计30分钟</div>
                </div>
                <div class="remarkbox">
                    <span style="width:20%;float:left;margin-left:30px;color:#666;font-size:14px">留言：</span>
                    <input class="input remark ng-pristine ng-untouched ng-valid ng-empty" placeholder="点此输入留言" type="text">
                </div>
            </div>
            <section class="prolist_section">
                <ul id=" prolist" class="lists">
                    <li price="2.98" class="on" cart="1">
                        <div class="l">
                            <a href="proDetail.html" target="_blank"><img src="img/lists/up1.jpg" class="img-responsive" alt="..." /></a>
                        </div>
                        <div class="r">
                            <p class="t">无穷酱辣鸭翅23克</p>
                            <p class="price">￥2.98</p>
                            <div class="jifen">送积分：0</div>
                            <div class="showaddcart">
                                <div class="num_con">
                                    <img src="img/num_l.png" class="img-responsive num_l" alt="..." />
                                    <span class="number">1</span>
                                    <img src="img/num_r.png" class="img-responsive num_r" alt="..." />
                                </div>
                            </div>
                        </div>
                    </li>
                    <li price="2.48" class="on" cart="1">
                        <div class="l">
                            <a href="proDetail.html" target="_blank"><img src="img/lists/up2.jpg" class="img-responsive" alt="..." /></a>
                        </div>
                        <div class="r">
                            <p class="t">博味火鸡面香辣味80克</p>
                            <p class="price">￥2.48</p>
                            <div class="jifen">送积分：0</div>
                            <div class="showaddcart">
                                <div class="num_con">
                                    <img src="img/num_l.png" class="img-responsive num_l" alt="..." />
                                    <span class="number">1</span>
                                    <img src="img/num_r.png" class="img-responsive num_r" alt="..." />
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </section>
            <!--底部结算导航-->
            <div class="cart ng-scope">
                <div class="r"><a href="javascript:;">提交订单</a></div>
                <div class="l ng-binding c">
                    ￥<label id="totalmoney">5.46</label>
                    <span class="font11 points">本次消费获得积分：0</span>
                </div>
            </div>
            <!--/底部结算导航-->
        </div>
    </div>
</body>
</html>
