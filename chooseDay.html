<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Title here -->
    <title>懒虫商城-登录</title>
    <!-- Description, Keywords and Author -->
    <meta name="description" content="懒虫商城" />
    <meta name="keywords" content="懒虫商城" />
    <meta name="author" content="懒虫商城" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="__HOMESKIN__css/normalize3.0.2.min.css" />
    <link rel="stylesheet" href="__HOMESKIN__css/styles.css?v=7" />
    <link href="__HOMESKIN__css/mobiscroll.css" rel="stylesheet" />
    <link href="__HOMESKIN__css/mobiscroll_date.css" rel="stylesheet" />
    <link rel="shortcut icon" href="__HOMESKIN__Images/ico/favicon.ico" type="image/x-icon">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="__HOMESKIN__css/style.css" />
    <link rel="stylesheet" type="text/css" href="__HOMESKIN__css/response.css" />

    <!-- jQuery -->
    <script src="__HOMESKIN__js/jquery.js" type="text/javascript"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="__HOMESKIN__js/custom.js"></script>
    <script src="__HOMESKIN__js/jquery-1.10.2.min.js"></script>

    <style>

        body{

            background-color: gainsboro;
        }

        #cho{

            text-align: center;
            background-color: white;
            line-height: 45px;
            font-size: 20px;
        }


    </style>
</head>
<body>
<div class="ng-scope PB50">
    <img src="__HOMESKIN__img/cs_005.jpg" class="img-responsive" alt="">
</div>
<section id="form">
    <form action="{:U('chooseDayAction')}" method="post">

        <label style="text-align: center">请选择您的生日：</label>
        <input type="text" name="USER_AGE" id="USER_AGE" readonly class="input" placeholder="请选择你的出生日期" />
        <div class="clear h10"></div>
        <input type="submit" id="tj" class="submit" value="确定" />
    </form>
</section>
<script src="__HOMESKIN__js/jquery.min.js"></script>
<script src="__HOMESKIN__js/mobiscroll_date.js" charset="gb2312"></script>
<script src="__HOMESKIN__js/mobiscroll.js"></script>
<script type="text/javascript">
    $(function () {
        var currYear = (new Date()).getFullYear();
        var opt={};
        opt.date = {preset : 'date'};
        opt.datetime = {preset : 'datetime'};
        opt.time = {preset : 'time'};
        opt.default = {
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式
            mode: 'scroller', //日期选择模式
            dateFormat: 'yyyy-mm-dd',
            lang: 'zh',
            showNow: true,
            nowText: "今天",
            startYear: currYear - 50, //开始年份
            endYear: currYear + 10 //结束年份
        };

        $("#USER_AGE").mobiscroll($.extend(opt['date'], opt['default']));

    });
</script>
</body>
</html>
<script>



</script>
