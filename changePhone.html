<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Title here -->
    <title>懒虫商城-登录</title>
    <!-- Description, Keywords and Author -->
    <meta name="description" content="懒虫商城" />
    <meta name="keywords" content="懒虫商城" />
    <meta name="author" content="懒虫商城" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="__HOMESKIN__Images/ico/favicon.ico" type="image/x-icon">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="__HOMESKIN__css/style.css" />
    <link rel="stylesheet" type="text/css" href="__HOMESKIN__css/response.css" />

    <!-- jQuery -->
    <script src="__HOMESKIN__js/jquery.js" type="text/javascript"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="__HOMESKIN__js/custom.js"></script>
    <script src="__HOMESKIN__js/jquery-1.10.2.min.js"></script>
    <script src="__HOMESKIN__layer/layer.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>

    <style>

        .btn{
            background-color: #f0ad4e;
            margin: 0 auto;
            width: 100px;
            height: 30px;
        }

        .error{
            color: orangered;
            margin-left: 70px;
        }

        .send{
            margin: 5px auto;
            float: right;
            height: 30px;
            line-height: 30px;
            border: 1px solid green;
            background-color: #1b961b;
            color: whitesmoke;
        }

    </style>
</head>
<body>
<div class="ng-scope PB50">
    <img src="__HOMESKIN__img/cs_006.jpg" class="img-responsive" alt="">
    <div class="comment-box">
        <form action="{:U('checkout')}" method="post" id="form1">
            <div class="box">
                <label>已绑定手机：</label>
                <input class="aui-Address-box-input" type="text" readonly value="{$mobile}"/>
                <a href="javascript:sendNote()" class="send">发送短信</a>
            </div>
            <div class="box">
                <label>短信验证：</label>
                <input class="aui-Address-box-input" type="text" id="verify" name="verify" placeholder="请输入验证信息" />
            </div>
            <div class="box">
                <label>换绑手机：</label>
                <input class="aui-Address-box-input" type="text" id="phone" name="phone" placeholder="请输入手机号码" />
            </div>
            <br>
            <div class="box">
                <input type="submit" value="确认" class="btn">
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script>
    //validate 验证,字体是在lable框里显示的,class=errer颜色可以在css中设置.
    $('#form1').validate({

        rules:{
            verify:{
                required:true,
            },
            phone:{
                required:true,
            }

        },

        messages:{

            verify:{
                required:"请输入验证信息",
            },
            phone:{
                required:"请输入手机号码",
            }
        }

    });

    function sendNote() {

        $.get("{:U('sendNote')}",{id:1},function (data) {

            if(data.status == 1){
                layer.msg('发送成功', {time: 3000, icon:6});
            }else if(data.status == 0){
                layer.msg('发送失败', {time: 3000, icon:5});
            }else{
                layer.msg('发送请求失败',{time: 3000, icon:2});
            }

        },'json')

    }


</script>
