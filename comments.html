<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Title here -->
    <title>懒虫商城-反馈</title>
    <!-- Description, Keywords and Author -->
    <meta name="description" content="懒虫商城" />
    <meta name="keywords" content="懒虫商城" />
    <meta name="author" content="懒虫商城" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="__HOMESKIN__Images/ico/favicon.ico" type="image/x-icon">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="__HOMESKIN__css/style.css" />
    <link rel="stylesheet" type="text/css" href="__HOMESKIN__css/response.css" />
    <!-- jQuery -->
    <script src="__HOMESKIN__js/jquery.js" type="text/javascript"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="__HOMESKIN__js/custom.js"></script>
</head>
<body>
    <div class="ng-scope PB50">
        <img src="__HOMESKIN__img/cs_001.jpg" class="img-responsive" alt="">
        <div class="borderleft5o">在线留言<span> (12小时内回复)</span></div>
        <div class="comment-box">
            <div class="box">
                <label>所在大厦：</label>
                <input class="aui-Address-box-input" type="text" placeholder="大厦名称" />
            </div>
            <div class="box">
                <label>您的姓名：</label>
                <input class="aui-Address-box-input" type="text" placeholder="您的姓名" />
            </div>
            <div class="box">
                <label>手机号码：</label>
                <input class="aui-Address-box-input" type="text" placeholder="手机号码" />
            </div>
            <div class="box">
                <label>留言内容：</label>
                <textarea class="aui-Address-box-textarea" placeholder="留言内容"></textarea>
            </div>
            <div class="box">
                <div style="text-align:center;"><a href="javascript:;" class="btnSubmit">提 交</a></div>
            </div>
        </div>
    </div>
    <!--底部导航-->
    <nav class="ng-scope">
        <ul class="nav">
            <li>
                <a href="shop.html">
                    <img src="__HOMESKIN__img/foot01.png" alt="">
                    <p>超市</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <img src="__HOMESKIN__img/foot02.png" alt="">
                    <p>购物车</p>
                </a>
                <i id="cartnum" class="ng-binding cartnum">0</i>
            </li>
            <li>
                <a href="member.html">
                    <img src="__HOMESKIN__img/foot03.png" alt="">
                    <p>我的</p>
                </a>
            </li>
            <li>
                <a href="order.html">
                    <img src="__HOMESKIN__img/foot04.png" alt="">
                    <p>订单</p>
                </a>
            </li>
        </ul>
    </nav>
    <!--/底部导航-->
</body>
</html>
