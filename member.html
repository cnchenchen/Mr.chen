<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Title here -->
    <title>懒虫商城-个人中心</title>
    <!-- Description, Keywords and Author -->
    <meta name="description" content="懒虫商城" />
    <meta name="keywords" content="懒虫商城" />
    <meta name="author" content="懒虫商城" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="__HOMESKIN__Images/ico/favicon.ico" type="image/x-icon">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="__HOMESKIN__css/style.css" />
    <link rel="stylesheet" type="text/css" href="__HOMESKIN__css/response.css" />
    <!-- jQuery -->
    <script src="__HOMESKIN__js/jquery.js" type="text/javascript"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="__HOMESKIN__js/custom.js"></script>
</head>
<body>
    <div class="ng-scope">
        <if condition="$uid eq 0">
        <div class="header ng-scope">
            <img src="__HOMESKIN__img/tou.png" class="img">
            <p class="mobile ng-binding">您还未登录&nbsp;|--<a href="{:U('login')}">登录</a></p>
            <p class="nickname ng-binding">我是新用户&emsp; |-- <a href="{:U('register')}">注册</a></p>
        </div>
            <else />
            <div class="header ng-scope">
                <img src="__HOMESKIN__{$avatar}" class="img">
                <p class="mobile ng-binding">{$username}&nbsp;|--<a href="{:U('setting')}">设置</a></p>
                <p class="nickname ng-binding">{$t|date="Y-m-d H:i:s",###}</p>
            </div>
        </if>
        <div style="clear:both;background:#E0E0E0;height:5px;" class="ng-scope"></div>
        <ul class="headerlist ng-scope">
            <li class="ng-binding">
                消费积分余额 ￥100.00
            </li>
            <li class="ng-binding">
                累计消费 ￥0.00
            </li>
        </ul>
        <div style="clear:both;background:#E0E0E0;height:5px;" class="ng-scope"></div>
        <ul class="userlist ng-scope">
            <li>
                <a href="#">
                    <p class="ico ico-reward"></p>
                    <p>每日签到</p>
                </a>
            </li>
            <li>
                <a href="{:U('order')}">
                    <p class="ico ico-order"></p>
                    <p>我的订单</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p class="ico ico-recommend"></p>
                    <p>推荐有礼</p>
                </a>
            </li>
            <li>
                <a href="{:U('memberPoints')}">
                    <p class="ico ico-coupon"></p>
                    <p>积分明细</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p class="ico ico-about"></p>
                    <p>关于我们</p>
                </a>
            </li>
            <li>
                <a href="{:U('comments')}">
                    <p class="ico ico-customer"></p>
                    <p>客服/反馈</p>
                </a>
            </li>
        </ul>
    </div>
    <!--底部导航-->
    <nav class="ng-scope">
        <ul class="nav">
            <li>
                <a href="{:U('shop')}">
                    <img src="__HOMESKIN__img/foot01.png" alt="">
                    <p>超市</p>
                </a>
            </li>
            <li>
                <a href="{:U('cart')}">
                    <img src="__HOMESKIN__img/foot02.png" alt="">
                    <p>购物车</p>
                </a>
                <i id="cartnum" class="ng-binding cartnum">0</i>
            </li>
            <li>
                <a href="{:U('member')}">
                    <img src="__HOMESKIN__img/foot03.png" alt="">
                    <p>我的</p>
                </a>
            </li>
            <li>
                <a href="{:U('order')}">
                    <img src="__HOMESKIN__img/foot04.png" alt="">
                    <p>订单</p>
                </a>
            </li>
        </ul>
    </nav>
    <!--/底部导航-->
</body>
</html>
